<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPal Scheduler | Reset Password</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="icon" type="image/png" href="./assets/1-removebg-preview.png">
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        .password-container {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md mx-4">
        <div class="text-center mb-6">
            <h2 class="text-3xl font-bold text-blue-700 mb-2">Reset Password</h2>
            <p id="status-message" class="text-gray-600">Please enter your new password below.</p>
        </div>

        <form id="resetForm" class="space-y-5">
            <div>
                <label for="new-password" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                <div class="password-container">
                    <input type="password" id="new-password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required placeholder="Enter new password"/>
                </div>
                <p class="text-xs text-gray-500 mt-1">Must be at least 8 characters</p>
            </div>

            <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="confirm-password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required placeholder="Confirm new password">
                </div>
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2.5 rounded-md font-medium transition duration-200">
                Set New Password
            </button>
        </form>
        
        <div id="message" class="mt-4 text-center text-sm hidden p-3 rounded-md"></div>
        
        <div class="text-center mt-6">
            <a href="../index.html" class="text-blue-600 hover:text-blue-800 text-sm font-medium">Back to Login</a>
        </div>
    </div>

    <!-- Supabase and custom script -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="../js/resetPassword.js"></script>
</body>
</html>
