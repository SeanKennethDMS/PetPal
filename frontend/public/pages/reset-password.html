<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPal Scheduler | Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="icon" type="image/png" href="./assets/1-removebg-preview.png">
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Bricolage Grotesque', sans-serif;
        }
        .clip-left {
            clip-path: polygon(0 0, 100% 0, 85% 100%, 0% 100%);
        }
        .password-toggle {
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
        }
        .btn-primary {
            background-color: #3b82f6;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-white min-h-screen">
    <section class="relative flex items-center justify-center min-h-screen pt-20 md:pt-0">
        <div class="absolute inset-0 flex flex-col md:flex-row">
            <!-- Left Side - Blue Background -->
            <div class="relative w-full md:w-[55%] bg-blue-500 text-white flex flex-col justify-center items-center md:items-start px-8 md:px-16 clip-left py-16 md:py-0">
                <div class="max-w-md w-full">
                    <h1 class="text-4xl md:text-5xl font-bold mb-6">Reset Password</h1>
                    <p class="text-xl mb-8">Secure your PetPal account with a new password</p>
                    <img src="../assets/1-removebg-preview.png" alt="PetPal Logo" class="w-32 mb-8 opacity-90">
                </div>
            </div>
            
            <!-- Right Side - Form Content -->
            <div class="relative w-full md:w-[45%] bg-white flex justify-center items-center p-8 md:p-12">
                <div class="w-full max-w-md">
                    <h1>PetPal Scheduler</h1>
                    <div id="status-message" class="text-gray-600 mb-6 text-center">
                        You're now able to set a new password.
                    </div>

                    <form id="resetForm" class="space-y-6">
                        <div class="relative">
                            <label for="new-password" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                            <input type="password" id="new-password" 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                   required placeholder="Enter new password"/>
                            <span class="password-toggle absolute cursor-pointer">
                                <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5 text-gray-500">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                            </span>
                            <p class="text-xs text-gray-500 mt-1">Must be at least 8 characters</p>
                        </div>

                        <div class="relative">
                            <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                            <input type="password" id="confirm-password" 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                   required placeholder="Confirm new password">
                            <span class="password-toggle absolute cursor-pointer">
                                <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5 text-gray-500">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                            </span>
                        </div>

                        <button type="submit" class="btn-primary w-full text-white py-3 rounded-lg font-semibold text-lg shadow-md">
                            Set New Password
                        </button>
                    </form>
                    
                    <div id="message" class="mt-6 text-center text-sm hidden p-3 rounded-md"></div>
                    
                    <div class="text-center mt-8">
                        <a href="../index.html" class="text-blue-500 hover:text-blue-700 text-sm font-medium">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="../js/resetPassword.js"></script>
</body>
</html>
